<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      #content {
        @apply(--layout-vertical);
        @apply(--center-justified);
        max-width: 75%;
        margin-left: auto;
        margin-right: auto;
      }
      .page-title {
        @apply(--paper-font-display2);
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
    </style>
  </template>
</dom-module>
